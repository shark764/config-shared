
<div class="input-group" id="add-query-filter">
  <label>{{'queues.query.builder.filters.label' | translate}}</label>
  <div class="instant-add add-filter" disable-contents="eqc.possibleGroups.length == 0">
    <select id="select-filter-dropdown"
      ng-model="eqc.currentGroup">
      <option value="" disabled>{{'queues.query.builder.filters.placeholder' | translate}}</option>
      <option ng-repeat="key in eqc.possibleGroups" value="{{key}}">{{'queues.query.builder.' + key | translate }}</option>
    </select>
    <div class="add-group-button">
      <button class="add btn" type="button"
        ng-disabled="!eqc.currentGroup"
        ng-click="eqc.addGroup(eqc.currentGroup)">

        <i id="add-filter-btn" class="fa fa-plus"></i>
      </button>
    </div>
  </div>
</div>


<div ng-repeat="item in eqc.escalationQuery.groups" class="details-group">

  <div class="query-component">
    <div class="divider-header">
      <h4>{{ 'queues.query.builder.' + item.key + '.title' | translate }}</h4>
      <a id="{{item.key}}-remove" class="pull-right" ng-click="eqc.verifyRemoveGroup(item.key)">
        {{'queue.query.filter.remove' | translate}}
      </a>
    </div>
    <object-group-editor
      object-group="item.objectGroup"
      key="item.key">
    </object-group-editor>
  </div>

</div>
