<ng-form name="qc.forms.timeAfterForm">
  <div class="input-group time-input" ng-if="qc.minSecondsRequired > 0">
    <label>{{'queues.query.builder.after.seconds' | translate}}</label>
    <input ng-required="true" name="amount" type="number" ng-model="qc.timeAmount" ng-change="qc.updateTimeInSeconds()" />
    <select ng-model="qc.afterSecondsMultiplier" ng-options="option.value as option.label for option in qc.afterTimeOptions" ng-change="qc.updateMultiplier()">
    </select>
    <form-error field="qc.forms.timeAfterForm.amount"
      error-type-required="Time in queue is required"
      error-type-min-time="Time in queue must be greater then the previous value">
    </form-error>
  </div>
</ng-form>

<div class="input-group" id="add-query-filter">
  <label>{{'queues.query.builder.filters.label' | translate}}</label>
  <div class="instant-add add-filter" disable-contents="qc.possibleGroups.length == 0">
    <select id="select-filter-dropdown"
      ng-model="qc.currentGroup">
      <option value="" disabled>{{'queues.query.builder.filters.placeholder' | translate}}</option>
      <option ng-repeat="key in qc.possibleGroups" value="{{key}}">{{'queues.query.builder.' + key | translate }}</option>
    </select>
    <div class="add-group-button">
      <button class="add btn" type="button"
        ng-disabled="!qc.currentGroup"
        ng-click="qc.addGroup(qc.currentGroup)">

        <i id="add-filter-btn" class="fa fa-plus"></i>
      </button>
    </div>
  </div>
</div>

<div ng-repeat="item in qc.query.groups" class="details-group">

  <div class="query-component">
    <div class="divider-header">
      <h4>{{ 'queues.query.builder.' + item.key + '.title' | translate }}</h4>
      <a class="pull-right" ng-click="qc.verifyRemoveGroup(item.key)">
        {{'queue.query.filter.remove' | translate}}
      </a>
    </div>
    <object-group-editor
      object-group="item.objectGroup"
      key="item.key">
    </object-group-editor>
  </div>
</div>
