<div class="typeahead-container">
  <input
    autocomplete="off"
    placeholder="{{placeholder}}"
    name="{{nameField}}"
    id="typeahead-container"
    type="text"
    ng-disabled="{{disabled}}"
    ng-model="currentText"
    ng-focus="showSuggestions=true"
    ng-blur="onBlur()"></input>
    <i class="fa fa-search"></i>
    <ul ng-show="filtered.length > 0 && (showSuggestions || hovering)" 
      ng-mouseover="hovering=true" 
      ng-mouseout="hovering=false">
       <li ng-repeat="item in filtered = (items | filter:filterCriteria | orderBy:getDisplayString)"
         ng-class="{'highlight' : highlightedItem == item, 'lo-highlight' : highlightedItem == item}"
         class="lo-hover-highlight"
         ng-click="select(item)" >
           {{getDisplayString(item)}}
       </li>
    </ul>
</div>
