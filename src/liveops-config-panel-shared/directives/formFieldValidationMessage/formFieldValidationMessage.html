<div class="lo-error" role="alert"
  ng-if='form[fieldName].$touched && form[fieldName].$invalid'
  ng-messages="form[fieldName].$error">
  <div ng-repeat="(error, value) in form[fieldName].$error" >
    <span ng-message="{{error}}" ng-if="isString(value)">{{value}}</span>
    <span ng-message="{{error}}" ng-if="value === true">{{errorTypes[error]}}</span>
  </div>
</div>
